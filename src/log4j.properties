log4j.rootCategory=info, CONSOLE ,LOGFILE
#fatal() > error () > warn () > info() > debug()
#log4j.logger.a.b.selAll=DEBUG
#log4j.logger.a.b=DEBUG
log4j.logger.com.ligui=DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%C    %d{YYYY-MM-dd HH:mm:ss}      %L     %m    %p %n
 
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=E:/my2.log   
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%C  %m    %p   %n 
